{% load static %}
<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Responsive Bootstrap4 Shop Template, Created by Imran Hossain from https://imransdesign.com/">
	
		<title>Tout</title>
	
		<!-- favicon -->
		<link rel="shortcut icon" type="image/png" href=" {% static ' gestion_produit/assets/img/favicon.png ' %}">		
		<!-- google font -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
		<!-- fontawesome -->
		<link rel="stylesheet" href="{% static 'gestion_produit/assets/css/all.min.css' %} ">
		<!-- bootstrap -->
		<link rel="stylesheet" href=" {% static 'gestion_produit/assets/bootstrap/css/bootstrap.min.css' %} ">
		<!-- owl carousel -->
		<link rel="stylesheet" href=" {% static 'gestion_produit/assets/css/owl.carousel.css' %} ">
		<!-- magnific popup -->
		<link rel="stylesheet" href=" {% static 'gestion_produit/assets/css/magnific-popup.css' %} ">
		<!-- animate css -->
		<link rel="stylesheet" href="{% static 'gestion_produit/assets/css/animate.css' %}">
		<!-- mean menu css -->
		<link rel="stylesheet" href="{% static 'gestion_produit/assets/css/meanmenu.min.css' %}">
		<!-- main style -->
		<link rel="stylesheet" href="{% static 'gestion_produit/assets/css/main.css' %}">
		<!-- responsive -->
		<link rel="stylesheet" href="{% static 'gestion_produit/assets/css/responsive.css' %}">
		<link rel="stylesheet" href="{% static 'gestion_produit/assets/css/perso/style.css' %}">

	
	</head>
<body>
	
	<!--PreLoader-->
    <div class="loader">
        <div class="loader-inner">
            <div class="circle"></div>
        </div>
    </div>
<body>
    <form method="post" id="form_content" action="" novalidate enctype="multipart/form-data">
        {% csrf_token %}
         <div class="body" style="height: 350px;">
            <div class="content_m">
                {% comment %} <div style="display: flex; justify-content: center;">
                    <h3 style="width: 100%;height: 50px;font-size: 1.5rem;display: flex;align-items: center;justify-content: center;cursor:auto;" class="h3" >Entrer votre Email</h3>
                </div>
                <hr>
                <div class="center_input">

                    <label for="">Email</label>
                    <input id="email" type="email" placeholder="Entrer Email" required>
            
                <div class="bouton">
                        <button><a id="lien" href="">Retour</a></button>
                        <button type="submit" id="enregistrer" style="color: white;font-weight: bold;">Envoyer</button>  
                </div> {% endcomment %}
				<p class="text-white">
					Consultez votre boite Email pour reinitialiser votre mot de passe !!!
				</p>
        </div>
        
    </form>



   
    <script src="validations.js"></script>
</body>

<!-- jquery -->
<script src="{% static 'gestion_produit/assets/js/jquery-1.11.3.min.js' %}"></script>
<!-- bootstrap -->
<script src="{% static 'gestion_produit/assets/bootstrap/js/bootstrap.min.js ' %}"></script>
<!-- count down -->
<script src="{% static 'gestion_produit/assets/js/jquery.countdown.js' %}"></script>
<!-- isotope -->
<script src="{% static 'gestion_produit/assets/js/jquery.isotope-3.0.6.min.js' %}"></script>
<!-- waypoints -->
<script src="{% static 'gestion_produit/assets/js/waypoints.js' %}"></script>
<!-- owl carousel -->
<script src="{% static 'gestion_produit/assets/js/owl.carousel.min.js' %}"></script>
<!-- magnific popup -->
<script src="{% static 'gestion_produit/assets/js/jquery.magnific-popup.min.js' %}"></script>
<!-- mean menu -->
<script src="{% static 'gestion_produit/assets/js/jquery.meanmenu.min.js' %}"></script>
<!-- sticker js -->
<script src="{% static 'gestion_produit/assets/js/sticker.js' %}"></script>
<!-- main js -->
<script src="{% static 'gestion_produit/assets/js/main.js' %}"></script>
</html>
